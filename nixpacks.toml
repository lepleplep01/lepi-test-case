[phases.setup]
nixPkgs = ["php", "nodejs", "composer"]

[phases.build]
cmds = [
    "composer install --no-interaction --optimize-autoloader",
    "npm install",
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php -S 0.0.0.0:$PORT -t public"
